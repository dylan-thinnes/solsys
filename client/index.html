		<script>
Ui = {
	loading: new (function () {
		this.queuedActions = 0;
		this.allActionsQueued = false;
		this.completedActions = 0;
		this.descriptors = [];
		this.queueAction = function (type, descriptor, total, isLast) {
			this.descriptors[type] = descriptor;
			this.queuedActions++;
			if (isLast) {
				this.allActionsQueued = true;
				this.show();
			}
		}
		this.completeAction = function () {
		
		}
		this.show = function () {
			this.node.style.width = this.completedActions / this.queuedActions
		}
	})(),
	viewEdit: {
	
	},
	dataEdit: {
	
	},
	social: {
	
	}
}
uiNode = document.getElementById("ui");
lastUserAction = 0;
stayAwake = false;
keepAwake = function (e) {
	lastUserAction = Date.now();
	uiWoke = true;
	uiNode.className = "awake";
	stayAwake = true;
}
unkeepAwake = function (e) {
	lastUserAction = Date.now();
	uiWoke = true;
	uiNode.className = "awake";
	stayAwake = false;
}
wake = function (e) {
	lastUserAction = Date.now();
	if (!uiWoke) {
		uiWoke = true;
		uiNode.className = "awake";
	}
}
doze = function () {
	if (Date.now() - lastUserAction > 10000 && uiWoke === true && stayAwake === false) {
		uiWoke = false;
		uiNode.className = "asleep";
	}
}
uiWoke = null;
window.addEventListener("mousemove", wake);
document.getElementById("input").addEventListener("keydown", wake);
document.getElementById("input").addEventListener("focus", keepAwake);
document.getElementById("input").addEventListener("blur", unkeepAwake);
window.setInterval(doze, 100);
		</script>
