<html>
	<head>

		<!-- stylesheets and standardization -->
		<link rel="stylesheet" href="stylesheets/bootstrap-reboot.min.css" type="text/css"/>
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
	</head>
	<body>
		<div id="graphics"></div>
		<div id="ui" class="awake">
			<div id="view" class="uibar">
				<div class="icon" id="orbit"></div>
				<div class="icon" id="move"></div>
				<div class="icon" id="zoom-in"></div>
				<div class="icon" id="zoom-out"></div>
			</div>
			<div id="data">
				<div id="number">Hello</div>
				<textarea id="input" type="text" rows="1"></textarea>
			</div>
			<div id="share" class="uibar">
				<div class="icon" id="download"></div>
				<div class="icon" id="reddit"></div>
				<div class="icon" id="twitter"></div>
				<div class="icon" id="facebook"></div>
			</div>
		</div>
		<div id="loading"></div>
		<script>
Ui = {
	loading: new (function () {
		this.queuedActions = 0;
		this.allActionsQueued = false;
		this.completedActions = 0;
		this.descriptors = [];
		this.queueAction = function (type, descriptor, total, isLast) {
			this.descriptors[type] = descriptor;
			this.queuedActions++;
			if (isLast) {
				this.allActionsQueued = true;
				this.show();
			}
		}
		this.completeAction = function () {
		
		}
		this.show = function () {
			this.node.style.width = this.completedActions / this.queuedActions
		}
	})(),
	viewEdit: {
	
	},
	dataEdit: {
	
	},
	social: {
	
	}
}
uiNode = document.getElementById("ui");
lastUserAction = 0;
wake = function (e) {
	lastUserAction = Date.now();
	if (!uiWoke) {
		uiWoke = true;
		uiNode.className = "awake";
	}
}
doze = function () {
	if (Date.now() - lastUserAction > 10000 && uiWoke === true) {
		uiWoke = false;
		uiNode.className = "asleep";
	}
}
uiWoke = null;
window.addEventListener("mousemove", wake);
document.getElementById("input").addEventListener("keydown", wake);
window.setInterval(doze, 100);
		</script>
	</body>
</html>
